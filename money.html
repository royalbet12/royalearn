<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Withdraw Money</h1>
        <form id="withdrawForm">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Enter Your Name</label>
                <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="accountNumber" class="block text-gray-700 font-bold mb-2">Enter Your Account Number</label>
                <input type="text" id="accountNumber" name="accountNumber" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Withdraw</button>
        </form>
        <div class="mt-6 text-gray-600">
            <p class="font-bold">Note:</p>
            <p>Once you press withdraw, an alert will show an error message. Your withdrawal is successful and it will take one hour to process it.</p>
        </div>
    </div>

    <script>
        document.getElementById('withdrawForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Error: Your withdrawal is successful. It will take one hour to process it.');
        });
    </script>
</body>
</html>
